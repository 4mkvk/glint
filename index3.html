<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="questions">
    <input type="text" placeholder="Название вашего теста" id="title">
    <hr>
    <input type="text" placeholder="Краткое описание теста" id="description">
    <hr>
    <select name="" id="theme">
      <option value="Политика">Политика</option>
      <option value="История">История</option>
      <option value="Путешествие">Путешествие </option>
      <option value="Спорт">Спорт</option>
      <option value="Другое">Другое</option>
    </select>
    <select name="" id="category">
      <option value="7-12">7-12</option>
      <option value="13-17">13-17</option>
      <option value="18-25">18-25 </option>
      <option value="25+">25+</option>
    </select>
    <button id="startBtn">Приступить к созданию вопросов</button>
  </div>
  <div id="question">

        <input type="text" placeholder="Вопрос №1" id="question1text">
        <hr>

    </div>
    <hr>

          <input type="text" placeholder="Вариант 2" id="question2Variant2"> <input type="radio" checked name="correct2" id="correct2">
        </div>
    </div>
    
    <hr>
    <div>
      <input type="text" placeholder="Вопрос №3"id="question3text">
      <hr>
      <div>
        <input type="text" placeholder="Вариант 1" id="question3Variant1"> <input type="radio" checked name="correct3" id="correct3">
        <hr>
        <input type="text" placeholder="Вариант 2" id="question3Variant2"> <input type="radio" checked name="correct3" id="correct3">
      </div>
  </div>
  
  <hr>
  <div>
    <input type="text" placeholder="Вопрос №4"id="question4text">
    <hr>
    <div>
      <input type="text" placeholder="Вариант 1" id="question4Variant1"> <input type="radio" checked name="correct4" id="correct4">

    </div>
</div>

<hr>
<div>

    <hr>
    <input type="text" placeholder="Вариант 2" id="question5Variant2"> <input type="radio" checked name="correct5" id="correct5">

</div>
