   <script type="text/javascript">
        let username = localStorage.getItem("username")
        let userlogin = localStorage.getItem("login")
        let userName = document.getElementById("userName")
        let uName = document.getElementById("uName")
        let userLogin = document.getElementById("userLogin")
        let isLoged = localStorage.getItem('isLoged')
        let ExitOrLogButton = document.getElementById('ExitOrLog')
        let avatar = document.getElementById('avatar')

        if (isLoged === true || isLoged === 'true') {
            userName.style.display = 'block';
            avatar.style.display = 'block';
            userName.innerHTML = username
            uName.innerHTML = username
            userLogin.innerHTML = userlogin
        } else {
            userName.style.display = 'none';
            avatar.style.display = 'none'
            ExitOrLogButton.innerText = 'Войти'
        }

        function Profile() {
            if (isLoged === true || isLoged === 'true') {
                location.href = 'profile.html'
            } else {
                location.href = 'login.html'
            }
        }

        function ExitOrLog() {
            if (isLoged === true || isLoged === 'true') {
                let isNotLoged = false;
                localStorage.setItem('isLoged', isNotLoged)
                ExitOrLogButton.innerText = 'Войти'
                location.reload()
            } else {
                location.href = 'login.html'
            }
        }
    </script>
