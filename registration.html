<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="wrapper">
        <div class="block">
            <div class="regBlock">
                <h1 class="text">РЕГИСТРАЦИЯ</h1>
                <input type="text" id="usernameInput" placeholder="Введите ваше имя">
                <input type="text" id="loginInput" placeholder="Введите логин">
                <div class="loginAlert" id="loginAlert"></div>
                <div class="passwords">
                    <input type="password" id="passwordInput" class="psw" placeholder="Введите пароль">
                    <input type="password" id="repeatInput" class="psw" placeholder="Подтвердите ваш пароль">
                </div>
                <div class="passwordAlert" id="passwordAlert"></div>
                <button onclick="register()" id="btn">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>

</html>
